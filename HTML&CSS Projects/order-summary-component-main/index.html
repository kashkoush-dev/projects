<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Test | Order summary card</title>
  </head>
  <body>
    <section class="main-section">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-section">
          <div>
            <img src="images/icon-music.svg" alt="" />
            <div class="annual-plan">
              <p class="annual-styling">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="index.html" id="change">Change</a>
        </div>
        <div class="button">
          <a href="#" id="proceed">Proceed to Payment</a>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
